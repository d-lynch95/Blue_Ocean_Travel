{% extends "base.html" %}
{% load static %}
{% load bag_tools %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <p class="text-center h3"> Are you sure you want to delete this product?</p>
                    </div>
                    <form method="post">
                        {% csrf_token%}
                        <div class="text-center pt-3 pb-4">
                            <input class="btn btn-danger" type="submit" value="Confirm">
                        </div>
                    </form>
                    <button class="btn btn-warning">
                        <a class ="text-decoration-none text-white" href="{% url 'products' %}"> Return to products</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
